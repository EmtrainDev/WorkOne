<!doctype html>
<html>
<head>
	<style>
		#main {width: 100%;padding:5%;overflow:hidden;}
		.profile-box {width:220px; border:thin solid lightgray;display:block;float:left;margin:8px;height:auto;}
		.about {opacity:0;display:none;}
		.about-me{cursor:pointer;}
	</style>
	<script>
		var xmlhttp = new XMLHttpRequest();
		var url = "json-sample.json";
		
		xmlhttp.onreadystatechange=function() {
    	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        	data = JSON.parse(xmlhttp.responseText);
        	dataBuild(data);
    		}
		}
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		function dataBuild(data) {
			var dataPrint = "";
			for( i = 0; i < data.length; i++ ) {

				if(data[i].gender == 'male'){
					gender = 'men';
				} else {
					gender = 'women';
				}

				dataPrint += '<div class="profile-box">';
				dataPrint += '<img src="https://randomuser.me/api/portraits/med/'+ gender +'/' + [i] +'.jpg" class="profile-pic">';
				dataPrint += '<div class="name">' + data[i].name + '</div><div class="age">' + data[i].age + '</div>';
				dataPrint += '<div class="email">' + data[i].email + '</div>';
				dataPrint += '<div class="phone">' + data[i].phone + '</div>';
				dataPrint += '<div class="about-me">About Me<div class="about">' + data[i].about + '</div></div>';
				dataPrint += ' <br> FRIENDS: <br>';

				for( j = 0; j < data[i].friends.length; j++ ) {
					dataPrint +=  '<li>' + data[i].friends[j].name + ' </li>' ;
					}
				dataPrint +=  '</div>';
				}
				document.getElementById("main").innerHTML = dataPrint;
				return;
		}

		
	</script>
	
</head>
<body>
	<header>PROFILE LISTINGS</header>
	<section id="main">

	</section>
	<footer>THIS IS A FOOTER</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script>
$(document).ready(function(){
        $("div.about-me").click(function(){
            $(this).find("div.about").animate({display: "block"}, 300, "linear").fadeTo(2000, 1.0);
        });
});
</script>
</html>
